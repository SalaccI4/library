<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <button id="newBookButton">New Book</button>
    <dialog>
        <form>
            <label for="title">Title: </label>
            <input type="text" name="title" placeholder="Harry Potter" minlength="1" required>
            <p></p>
            <label for="author">Author: </label>
            <input type="text" name="author" placeholder="J.K. Rowling" minlength="5" required>
            <p></p>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" placeholder="309" min="0" required>
            <p></p>
            <label for="read">Read? </label>
            <input type="checkbox" name="read">
            <p></p>
            <button id="exitButton">Cancel</button>
            <button id="submitButton" type="submit">Submit</button>
        </form>
    </dialog>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Change Read Status</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <script src="javascript.js"></script>
    
</body>
</html>
