<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <button id="newBookButton">New Book</button>
    <dialog>
        <form method="dialog">
            <label for="title">Title: </label>
            <input type="text" name="title" placeholder="Harry Potter">
            <p></p>
            <label for="author">Author: </label>
            <input type="text" name="author" placeholder="J.K. Rowling">
            <p></p>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" placeholder="309">
            <p></p>
            <label for="read">Read? </label>
            <input type="checkbox" name="read">
            <p></p>
            <button id="exitButton">Cancel</button>
            <button id="submitButton" type="submit">Submit</button>
        </form>
    </dialog>
    <script src="javascript.js"></script>
    
</body>
</html>
